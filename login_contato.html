<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
    <title>Formul√°rio</title>
</head>

<body style="background-color: lightgray">
    <form>
        <div>
            <div style="margin-left: 40px; background-color: white; border-radius: 5px; margin-top: 40px; margin-right: 40px; padding-left: 12px; padding-bottom: 20px; padding-top: 15px;">
                <div class="col-md-2 mb-4 ">
                    <h4>Dados de Login</h4>
                    <div>
                        <label class="form-label " for="txtCpf ">CPF:</label>
                        <input type="text " name="txtCpf " id="txtCpf " class="form-control cpf-mask " placeholder="___.____.____-__ " />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div>
                            <label class="form-label " for="txtEmail ">Email:</label>
                            <input type="text " name="txtEmail " id="txtEmail " class="form-control " />
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div>
                            <label class="form-label " for="txtConfirmaEmail ">Confirmar:</label>
                            <input type="text " name="txtConfirmaEmail " id="txtConfirmaEmail " class="form-control " />
                        </div>
                    </div>
                    <div class="col-md-1">
                        <label for="txtSenha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="txtSenha">
                    </div>
                    <div class="col-md-1">
                        <label for="txtConfirmaSenha" class="form-label">Confirmar</label>
                        <input type="password" class="form-control" id="txtConfirmaSenha">
                    </div>
                </div>
                <div style="margin-left: 40px; background-color: white; border-radius: 5px; margin-top: 40px; margin-right: 40px; padding-left: 12px; padding-bottom: 20px; padding-top: 15px;">

                </div>
            </div>
        </div>
        </div>
    </form>
</body>

<script type="text/javascript " src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js "></script>

</html>
